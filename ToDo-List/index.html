<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>

<body>
    <!--Navigation Bar-->
    <header>
        <nav class = "navbar navbar-expand-lg navbar-light bg-transparent">
            <div class="container-fluid d-flex justify-content-center">
                <a class="navbar-brand">To-do List</a>
            </div>
        </nav>
    </header>

    <!--To Do list-->
    <div class="todo">
        <div class="container">
            <div class="heading">
                <h2>To-do List</h2>
                <div id="date"></div>
            </div>
            <div class="add-task">
                <input id="task-bar" type="text" placeholder="Add your task" name="taskbar">
                <button id="add-btn">Add</button>
            </div>
            <div id="tasks">
                <p id="pending">Remaining Task: <span class="count-task">0</span></p>
                <div id="task-list">
                    
                </div>
            </div>
            <!-- <p id="error">!Warning: Cannot Add Empty Task</p> -->
        </div>
    </div>
    <!--Footer-->
    <footer>
        <div>Developed By Lucky Anand</div>
    </footer>

    <script src="scripts.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
